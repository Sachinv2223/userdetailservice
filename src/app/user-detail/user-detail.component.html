<div class="container" *ngIf="user">
    <div>
        <img [src]="user.avatar" alt="" height="120" width="120">
    </div>
    <div class="user-detail">
        <p><b>Name:</b>{{user.name}}</p>
        <p><b>Occupation:</b>{{user.job}}</p>
        <p><b>Country:</b>{{user.country}}</p>
        <p><b>Age:</b>{{user.age}}</p>
    </div>
</div>
